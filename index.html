<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join us in making a difference. Support our campaigns and help transform lives across India.">
    <meta name="keywords" content="NGO, charity, donation, volunteer, India, social work">
    <title>NGO Template | Empowering Communities</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/icons/favicon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Redirect to pages/index.html -->
    <script>
        // Immediate redirect to the actual homepage
        window.location.replace('pages/index.html');
    </script>
    
    <!-- Fallback redirect for users with JavaScript disabled -->
    <meta http-equiv="refresh" content="0; url=pages/index.html">
</head>
<body>
    <!-- Loading message for users with JavaScript disabled -->
    <div style="
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        flex-direction: column;
    ">
        <div style="
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        ">
            <h1 style="margin: 0 0 20px 0; font-size: 2.5rem;">
                <i class="fas fa-heart" style="color: #ff6b35; margin-right: 15px;"></i>
                NGO Template
            </h1>
            <p style="margin: 0 0 30px 0; font-size: 1.2rem; opacity: 0.9;">
                Redirecting to homepage...
            </p>
            <div style="
                width: 50px; 
                height: 50px; 
                border: 3px solid rgba(255,255,255,0.3);
                border-top: 3px solid #ff6b35;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto;
            "></div>
            <p style="margin: 30px 0 0 0; opacity: 0.7;">
                If you are not redirected automatically, 
                <a href="pages/index.html" style="color: #ff6b35; text-decoration: none; font-weight: 600;">
                    click here
                </a>
            </p>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
